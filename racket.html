<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Racket</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1>Racket</h1>
        </div>

        <div>
            <img id="image" alt="Racket" src="https://cdn.pixabay.com/photo/2014/04/03/11/36/ping-pong-311935_640.png">
        </div>

        <div>
            <button id="color">Change Color</button>
        </div>

        <div class="homepage">
            <a href="/index.html">
                <h3>Homepage</h3>
            </a>
        </div>

        <script>
            document.querySelector("#color").onclick = function(){
                let red = "https://cdn.pixabay.com/photo/2014/04/03/11/36/ping-pong-311935_640.png";
                let blue = "https://cdn.pixabay.com/photo/2016/03/31/19/19/paddle-1294900_1280.png";
                let pink = "https://cdn.pixabay.com/photo/2017/06/23/15/27/table-tennis-2435003_640.jpg";
                let img = document.querySelector("#image");
                if (img.src == red) {
                    img.src = img.src.replace(red, blue);
                }
                else if (img.src == blue) {
                    img.src = img.src.replace(blue, pink);
                }
                else {
                    img.src = img.src.replace(pink, red);
                }
            }
        </script>
    </body>
</html>
